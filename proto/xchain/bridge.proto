syntax = "proto3";
package rosen_labs.xchain.xchain;
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/rosen-labs/xchain/x/xchain/types";

import "gogoproto/gogo.proto";

message MsgBridgeRequest {
  string reciever = 1;
  uint64 amount = 2;  
  uint64 fee = 3; 
  uint32 destChainId = 4;
  string signer = 5;
}